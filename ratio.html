<body>
    <div class="container">
        <div class="header">
            <h1>Ratio Slider Tool</h1>
            <br>
            <p>Open Source on <a href="https://github.com/Elements-Agency/ig-follow-differ-tool">GitHub</a></p>
        </div>

        <br>

        <div class="content">
            <p>
                Ratio slider tool.
            </p>

            <br>

            <div class="form">
                <h2>Original Size</h2>
                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="file-selector">
                                    Width (in)
                                </label>
                                <br>
                                <input type="text" name="iwidth" id="iwidth">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="file-selector">
                                    Height (in)
                                </label>
                                <br>
                                <input type="text" name="iheight" id="iheight">
                            </div>
                        </div>
                    </div>
                <form>
            </div>

            <br>

            <div class="form">
                <h2>Ratio</h2>
                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-12">
                            <label for="ratio" class="form-label">Example range</label>
                            <input type="range" class="form-range" id="ratio" name="ratio" min="0.1" max="5" step="0.1" value="1">
                        </div>
                    </div>
                <form>
            </div>

            <br>

            <div class="form">
                <h2>Results</h2>
                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="file-selector">
                                    Width (in)
                                </label>
                                <br>
                                <input type="text" name="owidth" id="owidth">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="file-selector">
                                    Height (in)
                                </label>
                                <br>
                                <input type="text" name="oheight" id="oheight">
                            </div>
                        </div>
                    </div>
                <form>
            </div>
    </div>

    <br>

    <footer class="footer">

</body>
